<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      Which coding language should you learn?
    </title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h2>
      <span>What aspect of programming sounds the most interesting to you?</span>
    </h2>
    <form id="formOne">
      <div class="form-group">
        <select class="form-control" id="aspect">
          <option value="1">Website Development</option>
          <option value="2">Data Analysis</option>
          <option value="3">Application Development</option>
          <option value="4">Automated Processes</option>
        </select>
      </div>
      <h2>
        <span>Pick a color</span>
      </h2>
      <div class="form-group">
        <select class="form-control" id="q2">
          <option value="1">Yellow</option>
          <option value="2">Blue</option>
          <option value="3">Green</option>
          <option value="4">Red</option>
        </select>
      </div>
      <h2>
        <span>Which major technology corporation would you like to work for?</span>
      </h2>
      <div class="form-group">
        <select class="form-control" id="q3">
          <option value="1">Google</option>
          <option value="2">Facebook</option>
          <option value="3">Microsoft</option>
          <option value="4">Apple</option>
        </select>
      </div>
      <h2>
        <span>Choose a random object</span>
      </h2>
      <div class="form-group">
        <select class="form-control" id="q4">
          <option value="1">Coffee Cup</option>
          <option value="2">Snake</option>
          <option value="3">Dagger</option>
          <option value="4">Gemstone</option>
        </select>
      </div>
      <h2>
        <span>How much do you already know about computer languages?</span>
      </h2>
      <div class="form-group">
        <select class="form-control" id="q5">
          <option value="1">Some basic information</option>
          <option value="2">Virtually nothing</option>
          <option value="3">I understand the basics of at least one language</option>
          <option value="4">I have mastered at least one programming language</option>
        </select>
      </div>
    </form>
    
    <button type="submit" form="formOne" class="btn">Which coding language should I learn?</button>
      
  <div class="result">
    <h3 id="result">Your result is...</h3>
    <h2 id="output"></h2>
  </div>
  </body>
</html>
