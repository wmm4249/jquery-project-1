<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      Which coding language should you learn?
    </title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id="survey">
      <h1 class="bg-info">Which coding language should you learn?</h1>
      <form id="formOne">
        <h2 class="bg-success">What aspect of programming sounds the most interesting to you?</h2>
          <div class="form-group">
            <select class="form-control" id="aspect">
              <option value="1">A. Website Development</option>
              <option value="2">B. Data Analysis</option>
              <option value="3">C. Application Development</option>
              <option value="4">D. Automated Processes</option>
            </select>
          </div>
        <h2 class="bg-info">Pick a color</h2>
          <div class="form-group">
            <select class="form-control" id="q2">
              <option value="1">A. Yellow</option>
              <option value="2">B. Blue</option>
              <option value="3">C. Green</option>
              <option value="4">D. Red</option>
            </select>
          </div>
        <h2 class="bg-success">Which major technology corporation would you like to work for?</h2>
          <div class="form-group">
            <select class="form-control" id="q3">
              <option value="1">A. Google</option>
              <option value="2">B. Facebook</option>
              <option value="3">C. Microsoft</option>
              <option value="4">D. Apple</option>
            </select>
          </div>
        <h2 class="bg-info">Choose a random object</h2>
          <div class="form-group">
            <select class="form-control" id="q4">
              <option value="1">A. Coffee Cup</option>
              <option value="2">B. Snake</option>
              <option value="3">C. Dagger</option>
              <option value="4">D. Gemstone</option>
            </select>
          </div>
        <h2 class="bg-success">How much do you already know about computer languages?</h2>
          <div class="form-group">
            <select class="form-control" id="q5">
              <option value="1">A. Some basic information</option>
              <option value="2">B. Virtually nothing</option>
              <option value="3">C. I understand the basics of at least one language</option>
              <option value="4">D. I have mastered at least one programming language</option>
            </select>
          </div>
          <button type="submit" form="formOne" class="btn">Click here to see your language result!</button>
      </form>
      
    </div>
    <div id="resultDiv">
      <h3 id="result">Your result is...</h3>
      <h2 id="output"></h2>
      <button type="button" class="btn" id="reload-page">Click here to take the test again!</button>
    </div>
  </body>
</html>
